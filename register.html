<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/register.css" />
    
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
          <h1>Sign up for an account</h1>
    <form id="signupForm" action="login.html">
        <input
            type="text"id="name"name="name"placeholder="Full Name"
            required
            pattern="^[a-zA-Z][0-9a-zA-Z .,'-]*$"
            title=" Please enter a valid name"/>

          <input
            type="email"id="email"name="email"placeholder="Email Address"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address"
            />
          <input
            type="tel"
            id="tel"
            name="tel"
            placeholder="Phone number"
            required
            pattern= "/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
            title="Please enter a valid phone number"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password" 
            required
            pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}"
            title="Password must Minimum eight characters, 
            at least one upper case English letter, one lower case English letter, one number and one special character."
          /> 

          <label>
            <input type="checkbox" id="terms" name="terms" 
            required/>
            I agree to the terms and conditions
          </label>
          <button type="submit" class="book-btn">Register</button>
    </form>

        </div> 
    </div>
           <script src="../scripts/script.js"></script>
</body>
</html>
